<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الملف الشخصي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      background-color: #222;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.02);
    }

    .profile-card h2 {
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .info-block {
      background-color: #333;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: right;
    }

    .info-block label {
      color: #999;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .info-block span {
      color: #fff;
      font-size: 16px;
    }

    .btn-logout {
      background-color: #dc3545;
      border: none;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-logout:hover {
      background-color: #bb2d3b;
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .profile-card {
        padding: 25px;
      }
    }
  </style>
  <meta name="google-adsense-account" content="ca-pub-5048586466354865">
</head>
<body>

  <div class="profile-card">
    <h2>الملف الشخصي</h2>

    <div class="info-block">
      <label>اسم المستخدم</label>
      <span id="username">...</span>
    </div>

    <div class="info-block">
      <label>الفريق المصوّت له</label>
      <span id="votedTeam">...</span>
    </div>

    <button onclick="logout()" class="btn btn-logout mt-3">تسجيل الخروج</button>
  </div>

  <script>
    // عرض البيانات من localStorage
    document.getElementById('username').innerText = localStorage.getItem('username') || 'غير معروف';
    const voted = localStorage.getItem('votedTeam');
    document.getElementById('votedTeam').innerText = voted ? voted : 'لا يوجد';

    // تسجيل الخروج
    function logout() {
      localStorage.clear();
      window.location.href = "login.html"; // تأكد من وجود صفحة login.html
    }
  </script>

</body>
</html>
