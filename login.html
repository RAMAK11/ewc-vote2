<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: #2e005f;
      padding: 40px 30px 20px;
      border-radius: 16px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .login-card h2 {
      color: white;
      margin-bottom: 20px;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-btn {
      background-color: #6a3fb5;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #8255d1;
    }

    .register-link {
      display: block;
      background-color: white;
      color: #2e005f;
      font-weight: bold;
      padding: 15px;
      border-radius: 0 0 16px 16px;
      text-decoration: none;
      margin: -20px -30px 0 -30px;
      transition: 0.3s;
    }

    .register-link:hover {
      background-color: #f0f0f0;
    }

    .error-message {
      color: #ffb3b3;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
  <meta name="google-adsense-account" content="ca-pub-5048586466354865">
</head>
<body>

  <div class="login-card">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit" class="login-btn">دخول</button>
    </form>
    <p id="error" class="error-message"></p>
    <a class="register-link" href="sign up.html">إنشاء حساب</a>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const storedUser = JSON.parse(localStorage.getItem("user"));

      const errorMsg = document.getElementById('error');

      if (!storedUser) {
        errorMsg.textContent = "لا يوجد حساب مسجل بهذا البريد.";
        return;
      }

      if (storedUser.email === email && storedUser.password === password) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("loggedUser", storedUser.username); // يمكن استخدام username للتخصيص
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "البريد أو كلمة المرور غير صحيحة.";
      }
    }
  </script>

</body>
</html>
