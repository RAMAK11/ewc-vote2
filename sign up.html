<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5048586466354865"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-5048586466354865">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-card {
      background-color: #2e005f;
      padding: 40px 30px 20px;
      border-radius: 16px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .signup-card h2 {
      color: white;
      margin-bottom: 20px;
    }

    .signup-card input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .signup-btn {
      background-color: #6a3fb5;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    .signup-btn:hover {
      background-color: #8255d1;
    }

    .login-link {
      display: block;
      background-color: white;
      color: #2e005f;
      font-weight: bold;
      padding: 15px;
      border-radius: 0 0 16px 16px;
      text-decoration: none;
      margin: -20px -30px 0 -30px;
      transition: 0.3s;
    }

    .login-link:hover {
      background-color: #f0f0f0;
    }

    .error-message {
      color: #ffb3b3;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>إنشاء حساب</h2>
    <form onsubmit="handleSignup(event)">
      <input type="text" id="name" placeholder="الاسم" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit" class="signup-btn">تسجيل</button>
    </form>
    <p id="error" class="error-message"></p>
    <a class="login-link" href="login.html">تسجيل الدخول</a>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error");

      if (!name || !email || !password) {
        errorMsg.textContent = "جميع الحقول مطلوبة.";
        return;
      }

      // تحقق إذا كان هناك مستخدم سابق
      const existingUser = JSON.parse(localStorage.getItem("user"));
      if (existingUser && existingUser.email === email) {
        errorMsg.textContent = "هذا البريد مسجل مسبقًا.";
        return;
      }

      // حفظ البيانات
      const user = {
        username: name,
        email: email,
        password: password
      };

      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("loggedUser", name);

      // الانتقال إلى الصفحة الرئيسية
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
